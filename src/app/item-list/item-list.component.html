<div id="item-list">
    <h2>View All Items</h2>
    <table class="table" id="item-table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Warehouse ID</th>
            <th>Supplier ID</th>
            <th>Min Qty</th>
            <th>Max Qty</th>
        </tr>
        <tr *ngFor="let item of itemList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.warehouseId }}</td>
            <td>{{ item.supplierId }}</td>
            <td>{{ item.minQty }}</td>
            <td>{{ item.maxQty }}</td>

        </tr>
    </table>
</div>
